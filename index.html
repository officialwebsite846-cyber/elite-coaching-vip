<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Elite Coaching | Class 12 VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --gold: #d4af37;
    --black: #0f0f0f;
    --white: #ffffff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
background:radial-gradient(circle at center,#2a2a2a,#000);
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.vip-container{
width:90%;
max-width:450px;
background:#111;
padding:40px;
border-radius:15px;
border:1px solid var(--gold);
text-align:center;
box-shadow:0 0 25px rgba(212,175,55,0.2);
}

h1{
font-family:'Playfair Display',serif;
color:var(--gold);
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
background:#1a1a1a;
border:1px solid #333;
color:white;
}

button{
width:100%;
padding:15px;
background:linear-gradient(45deg,#d4af37,#aa8c2c);
border:none;
font-weight:bold;
cursor:pointer;
}

.dashboard{
display:none;
width:100%;
height:100vh;
background:radial-gradient(circle at center,#1a1a1a,#000);
text-align:center;
padding-top:40px;
}

.card{
background:#111;
margin:20px auto;
padding:25px;
width:90%;
max-width:400px;
border:1px solid gold;
border-radius:15px;
}

.card h2{
color:gold;
margin-bottom:15px;
}

.card a{
display:inline-block;
padding:10px 20px;
background:gold;
color:black;
text-decoration:none;
font-weight:bold;
}
</style>
</head>

<body>

<div class="vip-container" id="formBox">
<h1>Elite Mentors</h1>

<form onsubmit="openDashboard(event)">
<input type="text" placeholder="Full Name" required>
<input type="tel" placeholder="Phone Number" required>
<input type="text" value="Class 12" readonly>
<button type="submit">Get Class 12 Access</button>
</form>
</div>

<!-- CLASS 12 DASHBOARD -->
<div class="dashboard" id="dashboard">
<h1>CLASS 12 VIP NOTES</h1>

<div class="card">
<h2>Physics</h2>
<a href="#">Download Electrostatics</a>
</div>

<div class="card">
<h2>Chemistry</h2>
<a href="#">Download Organic Chemistry</a>
</div>

<div class="card">
<h2>Mathematics</h2>
<a href="#">Download Integration</a>
</div>

</div>

<script>
function openDashboard(e){
e.preventDefault();
document.getElementById("formBox").style.display="none";
document.getElementById("dashboard").style.display="block";
}
</script>

</body>
</html>
