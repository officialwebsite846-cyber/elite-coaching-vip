<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Elite Coaching | VIP Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- LUXURY THEME CSS START --- */
        :root {
            --gold: #d4af37;
            --dark-gold: #aa8c2c;
            --black: #0f0f0f;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }

        /* Main Card Design */
        .vip-container {
            width: 90%;
            max-width: 450px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            margin: 20px 0;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative Corner Borders */
        .vip-container::before, .vip-container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            transition: all 0.3s ease;
        }

        .vip-container::before { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .vip-container::after { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--gold);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .brand-tag {
            font-size: 10px;
            color: var(--gold);
            letter-spacing: 3px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        p.subtitle {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Physics Chapters with Animations */
        .physics-preview {
            margin-bottom: 25px;
            text-align: left;
        }

        .chapter {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
        }

        .chapter:hover {
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .chapter-header {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chapter-name {
            font-size: 13px;
            color: #fff;
            font-weight: 500;
        }

        .chapter-icon {
            font-size: 18px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Different animations for each chapter */
        .ch-1 .chapter-icon { animation: wave 1.5s infinite; }
        .ch-2 .chapter-icon { animation: rotate 3s infinite linear; }
        .ch-3 .chapter-icon { animation: pulse-icon 1s infinite; }
        .ch-4 .chapter-icon { animation: swing 2s infinite; }
        .ch-5 .chapter-icon { animation: float 2s infinite ease-in-out; }

        @keyframes wave { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(20deg); } 75% { transform: rotate(-20deg); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
        @keyframes swing { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Form Styling */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--gold);
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-bottom: 2px solid var(--gold);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23d4af37%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
        }

        /* Button */
        .btn-vip {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--gold), var(--dark-gold));
            border: none;
            color: var(--black);
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-vip:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Success Message */
        .success-msg {
            display: none;
            color: var(--gold);
            font-size: 20px;
            font-family: 'Playfair Display', serif;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Made by Sumit Singh Footer */
        .footer-credit {
            margin-top: 25px;
            font-size: 10px;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer-credit span {
            color: var(--gold);
            font-weight: 600;
        }

    </style>
</head>
