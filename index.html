<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Mentors</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

:root{
--gold:#d4af37;
--black:#000;
--dark:#111;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(135deg,#000,#111,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
transition:1s;
}

/* Card */
.card{
width:90%;
max-width:420px;
background:#111;
padding:40px 30px;
border-radius:20px;
border:1px solid var(--gold);
box-shadow:0 0 40px rgba(212,175,55,0.3);
text-align:center;
transition:1s;
}

/* Title */
h1{
font-family:'Cinzel',serif;
color:var(--gold);
letter-spacing:3px;
margin-bottom:20px;
}

/* Form */
.input-group{
margin-bottom:20px;
text-align:left;
}

label{
font-size:12px;
color:var(--gold);
letter-spacing:2px;
display:block;
margin-bottom:8px;
}

input,select{
width:100%;
padding:12px;
background:#000;
border:1px solid #333;
border-bottom:2px solid var(--gold);
color:white;
font-size:15px;
outline:none;
}

/* Button */
button{
width:100%;
padding:14px;
background:linear-gradient(45deg,var(--gold),#aa8c2c);
border:none;
font-weight:bold;
cursor:pointer;
letter-spacing:2px;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--gold);
}

/* Luxury Mode */
.luxury{
background:radial-gradient(circle at center,#1a1a1a,#000);
}

.luxury .card{
background:#000;
box-shadow:0 0 60px rgba(212,175,55,0.6);
transform:scale(1.05);
}

/* Floating Crown */
.crown{
font-size:50px;
margin-bottom:20px;
display:none;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-12px);}
100%{transform:translateY(0);}
}

.success-text{
display:none;
color:var(--gold);
font-family:'Cinzel',serif;
margin-top:20px;
font-size:18px;
}

</style>
</head>

<body>

<div class="card">

<h1>Elite Mentors</h1>

<form onsubmit="activateLuxury(event)">

<div class="input-group">
<label>FULL NAME</label>
<input type="text" required>
</div>

<div class="input-group">
<label>SELECT CLASS</label>
<select required>
<option value="" disabled selected>Select Class</option>
<option>Class 12th</option>
<option>Class 11th</option>
<option>Class 10th</option>
<option>Class 9th</option>
</select>
</div>

<button type="submit">Continue</button>

</form>

<div class="crown" id="crown">ðŸ‘‘</div>
<div class="success-text" id="successText">
WELCOME TO ROYAL VIP ACCESS
</div>

</div>

<script>
function activateLuxury(e){
e.preventDefault();
document.body.classList.add("luxury");
document.getElementById("crown").style.display="block";
document.getElementById("successText").style.display="block";
}
</script>

</body>
</html>
